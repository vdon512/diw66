<html lang="es">
<head>

    <title>Ejercicio DIW Im√°genes de fondo y posicionamiento</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        main{
            top: 0;
            left: 0;
           height: 90vh;
           position: fixed;
           width: 100vw;
           height: 90vh;
           background-color: aquamarine;
           background-image: url("https://picsum.photos/200");
           background-repeat: no-repeat ;
           background-position-x: right;
           background-position-y: bottom;
           
        }
        main img{
            position: absolute;
           background-size: contain;
        }
        footer{
            height: 10vh;
            background-color: red;
            position: fixed;
            width: 100vw;
            bottom: 0;
        }
        footer img{
            height: 80%;
            width: auto;
        }
        #div1{
            background-image: url("https://picsum.photos/seed/picsum/200/300");
            background-position-x: left;
            position: fixed;
           width: 50%;
           height: 50%;
           background-repeat: no-repeat;
           border: 1px solid rgb(183, 212, 136);
        }
        #div2{
            background-image: url("https://picsum.photos/seed/picsum/200/300");
            background-position-x: right;
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
           height: 50%;
           background-repeat: no-repeat;
           border: 1px solid blue;
        }
        div{
          background-color: chartreuse;  


        }
    </style>
